<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好像不錯</title>
    <style>
        body { 
            background-color: #f2ede4; 
            color: #333333; 
            font-family: "Noto Serif TC", serif; 
            text-align: center; 
            margin: 0; 
            padding: 40px 20px; 
            user-select: none;
        }

        .container { max-width: 500px; margin: 0 auto; }
        h1 { font-size: 2rem; letter-spacing: 2px; margin-bottom: 8px; cursor: default; }
        p { font-size: 1.1rem; opacity: 0.8; margin-bottom: 30px; cursor: default; }

        .note-box { 
            background: transparent; 
            min-height: 350px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            perspective: 1000px; 
            position: relative;
        }

        #note-img { 
            width: 100%; 
            max-width: 400px; 
            height: auto; 
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease; 
            z-index: 2;
        }

        #note-img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        #loading-text {
            position: absolute;
            color: #b5af9f;
            font-size: 0.9rem;
            z-index: 1;
        }

        button { 
            background: #5d5d5d; color: white; border: none; 
            padding: 12px 28px; cursor: pointer; margin: 10px 5px; 
            border-radius: 4px; font-size: 1rem;
            transition: background 0.2s;
        }
        button:active { background: #333; }
        .btn-outline { background: transparent; color: #5d5d5d; border: 1px solid #5d5d5d; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            margin-top: 10px;
            padding-bottom: 80px;
        }
        .grid img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            border-radius: 2px; 
            cursor: zoom-in;
            background: #e6e0d5; 
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #f2ede4; 
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
